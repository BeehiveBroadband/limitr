name: Build and Push Docker Image for Release

on:
  release:
    types: [published] # Trigger the workflow when a new release is published

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout code

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t yourusername/yourimagename:${{ github.event.release.tag_name }} .
        docker push yourusername/yourimagename:${{ github.event.release.tag_name }}
